<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }
        .control-btn:hover {
            background-color: #222;
        }
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }
        .seek-indicator {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 3;
        }
        .seek-backward {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .seek-forward {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="youtubePlayer" src="https://www.youtube.com/embed/ci5vgwoyfH8?enablejsapi=1&rel=0&modestbranding=1&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="overlay"></div>
        <div id="seekBackwardIndicator" class="seek-indicator seek-backward">Seek 10s Backward</div>
        <div id="seekForwardIndicator" class="seek-indicator seek-forward">Seek 10s Forward</div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="seekBackward()">
            <i class="fas fa-backward"></i>
        </button>
        <button id="playPauseBtn" class="control-btn play-btn" onclick="togglePlayPause()">
            <i class="fas fa-play"></i>
        </button>
        <button class="control-btn" onclick="seekForward()">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <script>
        let player;
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            player.mute(); // Mute on load
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                player.playVideo();
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function seekBackward() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 10, true);
            showSeekIndicator('seekBackwardIndicator');
        }

        function seekForward() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10, true);
            showSeekIndicator('seekForwardIndicator');
        }

        function showSeekIndicator(id) {
            let indicator = document.getElementById(id);
            indicator.style.display = "block";
            setTimeout(() => indicator.style.display = "none", 800);
        }

        function skipAds() {
            if (player) {
                let currentTime = player.getCurrentTime();
                if (player.getVideoLoadedFraction() < 0.1) {
                    player.seekTo(currentTime + 1, true);
                }
            }
        }

        setInterval(skipAds, 1000);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
