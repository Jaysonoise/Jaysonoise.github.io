<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO & Social Sharing -->

    <meta content="Affiliate Marketing, digital marketing, how to earn extra income" name="keywords">
    <meta property="og:title" content="Secret Exposed: How You Can Make Extra 100K to 300K Weekly">
    <meta property="og:url" content="https://jaysonoise.github.io/fpb.html">
    <meta property="og:image" content="https://i.ibb.co/TRNyhX4/IMG-20221228-171232-678.jpg">

    <!-- Bootstrap 5 & FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        background-color: #fff;
        text-align: center;
        padding-top: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Overlays */
      .overlay {
        position: absolute;
        width: 100%;
        background: transparent;
        z-index: 2;
      }
      #top-overlay {
        top: 0;
        height: 15%;
      }
      #middle-overlay {
        top: 15%;
        height: 45%;
        background: white;
      }
      #bottom-overlay {
        bottom: 0;
        height: 15%;
        background: white;
      }
      /* Controls */
      .controls {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: black;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: transform 0.2s;
      }
      .control-btn:active {
        transform: scale(0.9);
      }
      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      /* Seek Messages */
      .seek-message {
        position: absolute;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        display: none;
        z-index: 3;
        font-size: 16px;
      }
      .seek-backward {
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
      }
      .seek-forward {
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <h1><span class="text-danger">Secret Exposed:</span> How You Can Make Extra 100K to 300K Weekly</h1>
    <div class="video-container">
      <iframe id="youtube-video" src="https://www.youtube.com/embed/ci5vgwoyfH8?enablejsapi=1&rel=0&modestbranding=1&controls=0&playsinline=1&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>
      <!-- Overlays -->
      <div class="overlay" id="top-overlay"></div>
      <div class="overlay" id="middle-overlay"></div>
      <div class="overlay" id="bottom-overlay"></div>
      <div class="seek-message seek-backward" id="seek-backward-msg"><i class="fas fa-backward"></i> Seek 10s</div>
      <div class="seek-message seek-forward" id="seek-forward-msg">Seek 10s <i class="fas fa-forward"></i></div>
    </div>
    <div class="controls">
      <button class="control-btn" onclick="seek(-10)"><i class="fas fa-backward"></i></button>
      <button class="control-btn play-btn" id="play-pause" onclick="togglePlayPause()">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-btn" onclick="seek(10)"><i class="fas fa-forward"></i></button>
    </div>

    <script>
      let player;
      let isPausedManually = false;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-video', {
          events: { 'onReady': onPlayerReady }
        });
      }

      function onPlayerReady(event) {
        console.log("YouTube Player Ready");
      }

      function togglePlayPause() {
        if (!player) return;
        const playPauseBtn = document.getElementById("play-pause");
        if (player.getPlayerState() === 1) { // If playing
          player.pauseVideo();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          player.playVideo();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
      }

      function seek(seconds) {
        if (!player) return;
        const newTime = player.getCurrentTime() + seconds;
        player.seekTo(newTime, true);
        showSeekMessage(seconds);
      }

      function showSeekMessage(seconds) {
        const message = seconds > 0 ? document.getElementById("seek-forward-msg") : document.getElementById("seek-backward-msg");
        message.style.display = "block";
        setTimeout(() => message.style.display = "none", 800);
      }

      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
  </body>
</html>
