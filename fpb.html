<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f8f9fa;
        }
        #player-container {
            position: relative;
            max-width: 100%;
            width: 560px;
            height: 315px;
            margin: auto;
            background: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            background: black;
            border: none;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .control-btn:active {
            transform: scale(0.9);
        }
        #playPauseBtn {
            width: 65px;
            height: 65px;
            font-size: 24px;
        }
        #adSkipMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            display: none;
            z-index: 3;
        }
    </style>
</head>
<body>

    <h2>Custom YouTube Player</h2>

    <div id="player-container">
        <div id="player"></div>
        <div class="overlay"></div>
        <div id="adSkipMessage">Skipped Ads</div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="seekBackward()">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button id="playPauseBtn" class="control-btn" onclick="togglePlayPause()">
            <i class="fa-solid fa-play"></i>
        </button>
        <button class="control-btn" onclick="seekForward()">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>

    <script>
        var player;
        var lastTime = 0;
        var adCheckInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: getYouTubeID('https://m.youtube.com/watch?v=ci5vgwoyfH8'),
                playerVars: {
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
        }

        function getYouTubeID(url) {
            var regExp = /(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            var match = url.match(regExp);
            return match ? match[1] : null;
        }

        function onPlayerReady(event) {
            startAdCheck();
        }

        function togglePlayPause() {
            var btn = document.getElementById("playPauseBtn");
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seekForward() {
            player.seekTo(player.getCurrentTime() + 10, true);
        }

        function seekBackward() {
            player.seekTo(player.getCurrentTime() - 10, true);
        }

        function onPlayerStateChange(event) {
            var btn = document.getElementById("playPauseBtn");

            if (event.data === 1) { 
                btn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else if (event.data === 2) { 
                btn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        }

        function startAdCheck() {
            adCheckInterval = setInterval(() => {
                var currentTime = player.getCurrentTime();
                var videoData = player.getVideoData();

                // Detect Pre-Roll Ads
                if (currentTime < 2 && videoData.title === '') {
                    console.log("Pre-roll ad detected! Waiting 3 seconds...");
                    setTimeout(() => {
                        showSkipMessage();
                        skipAd();
                    }, 3000); 
                }

                // Detect Mid-Roll Ads
                if (player.getPlayerState() === 1 && currentTime < lastTime) {
                    console.log("Mid-roll ad detected! Skipping...");
                    showSkipMessage();
                    player.seekTo(currentTime + 5, true); // Skip mid-roll ad
                }

                lastTime = currentTime;
            }, 1000);
        }

        function skipAd() {
            var skipButton = document.querySelector(".ytp-ad-skip-button");
            if (skipButton) {
                skipButton.click();
                console.log("Clicked 'Skip Ad' button.");
            } else {
                player.seekTo(player.getCurrentTime() + 5, true);
                console.log("No skip button found, seeking forward.");
            }
        }

        function showSkipMessage() {
            var msg = document.getElementById("adSkipMessage");
            msg.style.display = "block";
            setTimeout(() => {
                msg.style.display = "none";
            }, 1000);
        }
    </script>

</body>
</html>
