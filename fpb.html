<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f8f9fa;
        }
        #player-container {
            position: relative;
            max-width: 100%;
            width: 560px;
            height: 315px;
            margin: auto;
            background: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            transition: height 0.3s ease-in-out;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            background: black;
            border: none;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .control-btn:active {
            transform: scale(0.9);
        }
        #playPauseBtn {
            width: 65px;
            height: 65px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h2>Custom YouTube Player</h2>

    <div id="player-container">
        <div id="player"></div>
        <div class="overlay" id="videoOverlay"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="seekBackward()">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button id="playPauseBtn" class="control-btn" onclick="togglePlayPause()">
            <i class="fa-solid fa-play"></i>
        </button>
        <button class="control-btn" onclick="seekForward()">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>

    <script>
        var player;
        var adCheckInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: getYouTubeID('https://m.youtube.com/watch?v=ci5vgwoyfH8'),
                playerVars: {
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
        }

        function getYouTubeID(url) {
            var regExp = /(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            var match = url.match(regExp);
            return match ? match[1] : null;
        }

        function onPlayerReady(event) {
            startAdCheck();
        }

        function togglePlayPause() {
            var btn = document.getElementById("playPauseBtn");
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seekForward() {
            player.seekTo(player.getCurrentTime() + 10, true);
        }

        function seekBackward() {
            player.seekTo(player.getCurrentTime() - 10, true);
        }

        function onPlayerStateChange(event) {
            var btn = document.getElementById("playPauseBtn");

            if (event.data === 1) { 
                btn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else if (event.data === 2) { 
                btn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        }

        function startAdCheck() {
            adCheckInterval = setInterval(() => {
                var currentTime = player.getCurrentTime();
                var videoData = player.getVideoData();
                var overlay = document.getElementById("videoOverlay");

                var skipButton = document.querySelector(".ytp-ad-skip-button, .ytp-ad-skip-button-modern");

                if (currentTime < 2 && videoData.title === '') {
                    console.log("Ad detected! Adjusting overlay...");
                    overlay.style.height = "80%"; // Exposes the bottom part of the video for the Skip Ad button
                } else if (player.getPlayerState() === 1 && currentTime < 3) {
                    console.log("Mid-roll ad detected! Adjusting overlay...");
                    overlay.style.height = "80%"; // Exposes the bottom part for mid-roll ads too
                } else {
                    overlay.style.height = "100%"; // Covers the whole video when the ad ends
                }
            }, 1000);
        }
    </script>

</body>
</html>
