<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #player-container {
            position: relative;
            width: 560px;
            height: 315px;
            margin: auto;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Custom YouTube Player</h2>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="muteVideo()">Mute</button>
        <button onclick="unmuteVideo()">Unmute</button>
        <button onclick="enterFullscreen()">Fullscreen</button>
    </div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: getYouTubeID('YOUTUBE_URL_HERE'),
                playerVars: {
                    'controls': 0,  
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                }
            });
        }

        function getYouTubeID(url) {
            var regExp = /(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            var match = url.match(regExp);
            return match ? match[1] : null;
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function muteVideo() {
            player.mute();
        }

        function unmuteVideo() {
            player.unMute();
        }

        function enterFullscreen() {
            var iframe = document.getElementById("player");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
