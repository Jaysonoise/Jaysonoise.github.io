<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images with Placeholder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Placeholder Styling */
        .placeholder-box {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        /* Ensure images fit properly */
        .lazy-image {
            width: 100%;
            height: auto;
            display: none; /* Hide until loaded */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Image 1 -->
    <div class="placeholder-box">
        Loading...
        <img class="lazy-image" data-src="https://i.ibb.co/4W2Z9tV/client-3.jpg" alt="Lazy Loaded Image">
    </div>

    <!-- Image 2 -->
    <div class="placeholder-box mt-4">
        Loading...
        <img class="lazy-image" data-src="https://i.ibb.co/4W2Z9tV/client-3.jpg" alt="Lazy Loaded Image">
    </div>

    <!-- Image 3 -->
    <div class="placeholder-box mt-4">
        Loading...
        <img class="lazy-image" data-src="https://i.ibb.co/4W2Z9tV/client-3.jpg" alt="Lazy Loaded Image">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const lazyImages = document.querySelectorAll(".lazy-image");

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src; // Load image
                    img.onload = function () {
                        img.style.display = "block"; // Show image
                        img.parentElement.style.background = "none"; // Remove placeholder
                        img.parentElement.textContent = ""; // Remove "Loading..." text
                    };
                    observer.unobserve(img); // Stop observing after loading
                }
            });
        }, { rootMargin: "100px" }); // Load slightly before appearing

        lazyImages.forEach(img => observer.observe(img));
    });
</script>

</body>
</html>
