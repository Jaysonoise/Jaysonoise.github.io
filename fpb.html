.video-container {

        /* Overlays */
        .overlay {
            position: absolute;
            width: 100%;
            background: transparent;
            z-index: 2;
        }

            top: 0;

        /* Controls */
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .control-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: black;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .control-btn:active {
            transform: scale(0.9);
        }
        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        /* Seek Messages */
        .seek-message {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            z-index: 3;
            font-size: 16px;
        }
        .seek-backward {
            top: 50%; left: 10px;
            transform: translateY(-50%);
        }
        .seek-forward {
            top: 50%; right: 10px;
            transform: translateY(-50%);
        }

<body>

    <h1><span class="text-danger">Secret Exposed:</span>How You Can Make Extra 100K to 300K Weekly</h1>

    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/ci5vgwoyfH8?enablejsapi=1&rel=0&modestbranding=1&controls=0&playsinline=1&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>

        <!-- Overlays -->
        <div class="overlay" id="top-overlay"></div>
        <div class="overlay" id="middle-overlay"></div>
        <div class="overlay" id="bottom-overlay"></div>

        <div class="seek-message seek-backward" id="seek-backward-msg"><i class="fas fa-backward"></i> Seek 10s</div>
        <div class="seek-message seek-forward" id="seek-forward-msg">Seek 10s <i class="fas fa-forward"></i></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="seek(-10)"><i class="fas fa-backward"></i></button>
        <button class="control-btn play-btn" id="play-pause" onclick="togglePlayPause()">
            <i class="fas fa-play"></i>
        </button>
        <button class="control-btn" onclick="seek(10)"><i class="fas fa-forward"></i></button>
    </div>

    <script>
        let player;
        let isPausedManually = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function togglePlayPause() {
            if (!player) return;
            const playPauseBtn = document.getElementById('play-pause');
            const icon = playPauseBtn.querySelector('i');

            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                isPausedManually = true;
                icon.className = "fas fa-play";
            } else {
                player.playVideo();
                isPausedManually = false;
                icon.className = "fas fa-pause";
            }
        }

        function seek(seconds) {
            if (!player) return;
            player.seekTo(player.getCurrentTime() + seconds, true);
            showSeekMessage(seconds);
        }

        function showSeekMessage(seconds) {
            const message = seconds > 0 ? document.getElementById('seek-forward-msg') : document.getElementById('seek-backward-msg');
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 800);
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('play-pause');
            const icon = playPauseBtn.querySelector('i');

            if (event.data === YT.PlayerState.ENDED) {
                icon.className = "fas fa-play";
            } else if (event.data === YT.PlayerState.PLAYING) {
                icon.className = "fas fa-pause";
            } else if (event.data === YT.PlayerState.PAUSED && !isPausedManually) {
                icon.className = "fas fa-play";
            }

            checkForAds();
        }

        function checkForAds() {
            setInterval(() => {
                const iframe = document.querySelector("iframe");
                if (!iframe || !iframe.contentWindow) return;

                try {
                    const bottomOverlay = document.getElementById('bottom-overlay');
                    const iframeDoc = iframe.contentWindow.document;

                    // Detect YouTube ad elements
                    const adOverlay = iframeDoc.querySelector(".ytp-ad-overlay-container");
                    const skipButton = iframeDoc.querySelector(".ytp-ad-skip-button");
                    const sponsoredText = [...iframeDoc.querySelectorAll("*")].find(el => el.textContent.includes("Sponsored"));

                    if (skipButton || adOverlay || sponsoredText) {
                        console.log("Ad detected. Removing bottom overlay...");
                        bottomOverlay.style.display = "none"; // Allow interactions with Skip Ad
                    } else {
                        bottomOverlay.style.display = "block"; // Restore bottom overlay after ad
                    }
                } catch (error) {
                    console.warn("Cross-Origin Restriction: Cannot detect ads directly.");
                }
            }, 1000);
        }

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
