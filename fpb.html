<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f8f9fa;
        }
        #player-container {
            position: relative;
            max-width: 100%;
            width: 560px;
            height: 315px;
            margin: auto;
            background: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        /* Transparent overlay to prevent YouTube clicks */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }
        /* Seek Message */
        .seek-message {
            position: absolute;
            top: 50%;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            z-index: 3;
            transition: opacity 0.3s ease-out;
        }
        .seek-message.right {
            right: 10px;
            transform: translateY(-50%);
        }
        .seek-message.left {
            left: 10px;
            transform: translateY(-50%);
        }
        /* Button Styles */
        .controls {
            margin-top: 15px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            background: black;
            border: none;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease-in-out;
        }
