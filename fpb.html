<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images Without JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Placeholder container */
        .image-container {
            width: 100%;
            height: 300px; /* Adjust as needed */
            background-color: #f0f0f0; /* Placeholder color */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Show "Loading Image..." text only when the image is not loaded */
        .image-container::before {
            content: "Loading Image...";
            color: #888;
            font-size: 18px;
            position: absolute;
            transition: opacity 0.3s ease-in-out;
        }

        /* Lazy-loaded image */
        .lazy-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }

        /* When the image starts loading, show it */
        .lazy-image[loading="lazy"] {
            opacity: 1;
        }

        /* Hide placeholder text when the image is visible */
        .lazy-image[loading="lazy"] + .image-container::before {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Image 1 -->
    <div class="image-container">
        <img class="lazy-image" src="https://i.ibb.co/4W2Z9tV/client-3.jpg" loading="lazy" alt="Lazy Loaded Image">
    </div>

    <!-- Image 2 -->
    <div class="image-container mt-4">
        <img class="lazy-image" src="https://i.ibb.co/4W2Z9tV/client-3.jpg" loading="lazy" alt="Lazy Loaded Image">
    </div>

    <!-- Image 3 -->
    <div class="image-container mt-4">
        <img class="lazy-image" src="https://i.ibb.co/4W2Z9tV/client-3.jpg" loading="lazy" alt="Lazy Loaded Image">
    </div>
</div>

</body>
</html>
